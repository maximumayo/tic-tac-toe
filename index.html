<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="max.js"></script>
    <script src="trisha.js"></script>
    <script src="frank.js"></script>
</head>
<body>

    <div class="container">

        <!--HEADER -->
        <header class="row">
            <div class="col-xs-12 text-center"><h1>Tic Tac Toe</h1></div>
        </header>
        <!--END HEADER-->

        <!--MAIN CONTAINS game_area AND stats_area-->
        <div id="main" class="row">
            <div class="col-xs-12">
                <div class="row">
                    <!--GAME AREA -->
                    <div id="game_area" class="col-xs-9">
                        <div class="row">
                            <div class="col-xs-12 button_container">
                                <div class="row square_row">
                                    <button id="0" class="square col-xs-4"></button>
                                    <button id="1" class="square col-xs-4"></button>
                                    <button id="2" class="square col-xs-4"></button>
                                </div>
                                <div class="row square_row">
                                    <button id="3" class="square col-xs-4"></button>
                                    <button id="4" class="square col-xs-4"></button>
                                    <button id="5" class="square col-xs-4"></button>
                                </div>
                                <div class="row square_row">
                                    <button id="6" class="square col-xs-4"></button>
                                    <button id="7" class="square col-xs-4"></button>
                                    <button id="8" class="square col-xs-4"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end game_area -->
                    <!--STATS AREA -->
                    <div id="stats_area" class="col-xs-3 text-center">
                        <h2>Player Stats:</h2>
                    </div>
                    <!--end stats_area -->
                </div>
           </div>
        </div>

    </div>
</body>
</html>
